<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">GIST</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">About</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'stg' %}">Student Register</a>
      </li>   
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="card col-md-4 shadow-lg border-success">
      <h3>Register</h3>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="sn" placeholder="Name" class="form-control my-2">
        <input type="number" name="sa" placeholder="Age" class="form-control my-2">
        <input type="email" name="se" placeholder="Email" class="form-control my-2">
        <div class="row my-2">
          <div class="col">
            <input type="reset" value="Clear" class="form-control btn btn-outline-danger">
          </div>
          <div class="col">
            <input type="submit" value="Add" class="btn btn-outline-success form-control">
          </div>
        </div>
      </form>
    </div>
    <div class="card col-md shadow-lg">
      <h3>Details</h3>
      <table class="table table-hover">
        <tr class="bg-dark text-light">
          <th>sno</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
          {% for j in v %}
          <tr>
          <td>{{forloop.counter}}</td>
          <td>{{j.snme}}</td>
          <td>{{j.sage}}</td>
          <td>
            <a href="{% url 'stup' j.id %}" class="form-control mx-2 btn btn-outline-info col-sm-4">Edit</a>
            <a href="{% url 'std' j.id %}" class="btn btn-outline-danger form-control col-sm-4">Delete</a>
          </td>
          </tr>
          {% endfor %}
      </table>
    </div>
  </div>
</div>

</body>
</html>
