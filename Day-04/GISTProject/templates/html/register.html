<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">GIST</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'stg' %}">Student Register</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="card col-md-6 mx-auto shadow-lg border-danger">
    <h3 class="bg-info text-center text-light border rounded my-2">Register</h3>
    <div class="card-body">
      <form>
        <input type="text" name="" class="form-control my-2" placeholder="Employee Name">
        <input type="text" name="" class="form-control my-2" placeholder="Employee Id">
        <input type="email" name="" class="form-control my-2" placeholder="Employee Email">
        <div class="row">
          <div class="col">
            <input type="reset" value="Clear" class="btn btn-outline-danger form-control">
          </div>
          <div class="col">
            <input type="submit" value="Submit" class="form-control btn btn-outline-success">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
